<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avena</title>
  <link rel="stylesheet" href="/css/Pagina_Inicial.css">
</head>
<body>
  
  <header>
    <nav>
      <div class="logo">
        <img src="/img/logoAvena.png" alt="Logo Avena" href="Pagina_Inicial.html">
      </div>
      <div class="menu">
        <button class="btnEntrar">Entrar</button>
        <button class="menu-icon">&#9776;</button>
      </div>
    </nav>
  </header>

  <section class="hero">
  <div class="texto">
    <h2>Encontre aqui as melhores</h2>

    <div class="busca">

        <p>O que você está procurando?</p>

      </div>

        <p>Onde você está?</p>
        <input type="text" placeholder="Cidade ou Estado">
      </div>

  </div>

  <div class="imagem">
    <img src="/img/imgInicial.png" alt="Profissionais sorrindo">
  </div>
